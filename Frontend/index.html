<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planarity | Graph Visualization</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="glass-container">
        <header class="app-header">
            <div class="logo">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="18" cy="5" r="3"></circle>
                    <circle cx="6" cy="12" r="3"></circle>
                    <circle cx="18" cy="19" r="3"></circle>
                    <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                    <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                </svg>
                <h1>Planarity</h1>
            </div>
            <p class="subtitle">Advanced Graph Planarity Testing & Visualization</p>
        </header>

        <section class="controls-section">
            <div class="upload-box" id="drop-zone">
                <input type="file" id="file-input" accept=".txt,.gml,.graphml" hidden>
                <div class="upload-content">
                    <svg class="upload-icon" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <p>Drag & Drop your graph file here</p>
                    <button class="btn-primary" onclick="document.getElementById('file-input').click()">Browse Files</button>
                </div>
            </div>
            
            <div class="status-panel" id="status-panel" style="display: none;">
                <div class="status-indicator">
                    <span class="status-dot"></span>
                    <span id="status-text">Ready</span>
                </div>
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-label">Nodes</span>
                        <span class="stat-value" id="node-count">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Edges</span>
                        <span class="stat-value" id="edge-count">-</span>
                    </div>
                </div>
            </div>
        </section>

        <section class="visualization-section">
            <div id="graph-container">
                <div class="empty-state">
                    <p>Visualization will appear here</p>
                </div>
            </div>
            <div class="viz-controls">
                <button class="btn-icon" id="zoom-in" title="Zoom In">+</button>
                <button class="btn-icon" id="zoom-out" title="Zoom Out">-</button>
                <button class="btn-icon" id="reset-view" title="Reset View">‚ü≤</button>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
